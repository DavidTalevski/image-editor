name: Build Image Editor

on:
  push:
    branches:
      - master
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

     env:
      CI: false

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install Dependencies
      run: npm --prefix image-editor ci

    - name: Build Image Editor
      run: npm --prefix image-editor run build
